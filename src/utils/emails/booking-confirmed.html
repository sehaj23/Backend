<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i"
      rel="stylesheet"
    />
    <title>Zattire - Booking Confirmed</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6f9f7;
    }

    .wrapper {
      width: 100%;
      table-layout: fixed;
      padding-bottom: 4rem;
      background-color: #f6f9f7;
    }

    .webkit {
      max-width: 60rem;
      background-color: #F55571;
    }

    .outer {
      margin: 0 auto;
      width: 100%;
      max-width: 60rem;
      border-spacing: 0;
      font-family: "Open Sans";
      color: "#4a4a4a";
    }
  </style>

  <body>
    <center class="wrapper">
      <div class="webkit">
        <table class="outer" align="center">
          <tr>
            <td>
              <table style="margin:2rem auto;padding: 2rem; background-color: #fff;" width:'100%' align="center">
                <tr>
                    <td style="text-align: center">
                        <h4>Booking Confirmed</h4>
                    </td>
                </tr>
                <tr>
                  <td style="text-align: center;">
                    <a href="https//www.zattire.com"><img width="300" src="https://i.imgur.com/7nbIXmC.png?1" /></a>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table align="center">
                        <tr>
                            <td style="width:20rem">
                                <p>Hi [Customer Name],</p>
                                <p>Your booking with [Salon Name]  is confirmed yay!</p>
                            </td>
                        </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                    <td>
                      <table align="center">
                          <tr>
                              <td style="width:15rem; text-align: center; color: #fff; background-color: #F55571; border-radius: 20px;">
                                  <p>Appointment ID:</p>
                                  <p style="margin-top: -15px;">[ID]</p>
                              </td>
                          </tr>
                          <tr>
                            <td style="width:15rem; background-color: #E3E3E3; border-radius: 10px; padding: 10px;">
                                <table align="center">
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Date & Time</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[date&time]</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Service Location</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[serviceLocation]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Staff</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[staff]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Amount</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[amount]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Services</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[services]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Promo</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[promo]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 20rem; font-size: 10px;">
                                            <p>Payment Method</p>
                                        </td>
                                        <td style="width: 20rem; text-align: right; font-size: 10px;">
                                            <p>[payment-method]</p>
                                        </td>
                                        <td><hr /></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                      </table>
                    </td>
                </tr>
                  
                <tr>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td style="text-align: center;">
                      <a href="https//www.zattire.com"><img width="200" src="https://i.imgur.com/ekZGGjP.png?1" /></a>
                    </td>
                </tr>


              </table>
            </td>
          </tr>
          <tr>
            <td>
              <table width:'100%' style="border-spacing: 0" align="center">
                <tr>
                  <!-- <td style=" text-align:center;">
                    <a href="https//www.zattire.com"><img src="https://i.ibb.co/Zx7VF1d/img2.png" /></a>
                  </td> -->
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </center>
  </body>

  https://imgur.com/BTBgNzM.png

</html>
